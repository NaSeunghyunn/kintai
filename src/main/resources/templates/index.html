<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>勤怠</title>
    <style>
        #info-start:before {
            content: "開始：";
        }
        #info-end:before {
            content: "終了：";
        }
        #info-work-time:before {
            content: "実施：";
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="text-center p-3">
            <div style="margin-top: 100px;">
                <div class="d-flex">
                    <select class="form-select form-select-lg" id="start">
                        <option selected>09:00</option>
                        <option>09:30</option>
                        <option>10:00</option>
                        <option>10:30</option>
                        <option>11:00</option>
                        <option>11:30</option>
                        <option>12:00</option>
                        <option>12:30</option>
                        <option>13:00</option>
                    </select>
                    <span class="align-self-center">〜</span>
                    <select class="form-select form-select-lg" id="end">
                        <option selected>18:00</option>
                        <option>18:30</option>
                        <option>19:00</option>
                        <option>19:30</option>
                        <option>20:00</option>
                        <option>20:30</option>
                        <option>21:00</option>
                    </select>
                </div>
                <div class="my-3" id="infoWrap" style="display: none;">
                    <div id="info-time">
                        <span id="info-start"></span>
                        <span class="ms-2" id="info-end"></span>
                        <span class="fw-bold ms-2" id="info-work-time"></span>
                    </div>
                    <div id="registerDiv">
                        <button type="button" class="btn btn-success px-5 py-3" onclick="api.saveWork();">登録</button>
                        <button type="button" class="btn btn-info px-5 py-3" onclick="api.saveVacation();">休み</button>
                    </div>
                    <div id="cancelDiv">
                        <button type="button" class="btn btn-success px-5 py-3" onclick="api.deleteDetail();">取消</button>
                    </div>
                </div>
            </div>
            <div style="margin-top: 100px;">
                <div>
                    <select class="form-select form-select-lg" id="sel-yearMonth">
                    </select>
                </div>
                <div class="my-3">
                    <button type="button" class="btn btn-primary px-5 py-3" onclick="clickDetail();">詳細</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="kintaiId">
    <input type="hidden" id="detailId">
    <form id="kintaiForm" action="/kintai" method="get">
        <input type="hidden" name="yearMonth" id="yearMonth">
    </form>
    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
